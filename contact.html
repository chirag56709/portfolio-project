<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Chirag</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>

    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
    }
    .fade-in.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>

<body class="bg-gray-900 text-white font-sans min-h-screen flex flex-col">

  <!-- ✅ Navbar -->
  <nav class="flex justify-between items-center p-5 bg-gray-800 shadow-md sticky top-0 z-10">
    <a href="index.html" class="flex items-center gap-3 text-green-400 font-bold text-2xl">
      <img src="images/log2.webp" alt="Chirag Logo" class="w-8 h-8 rounded-full object-cover" />
      <span>Chirag</span>
    </a>
    <ul class="flex gap-6 text-gray-300">
      <li><a href="index.html" class="hover:text-white">Home</a></li>
      <li><a href="about.html" class="hover:text-white">About</a></li>
      <li><a href="projects.html" class="hover:text-white">Projects</a></li>
      <li><a href="resume.html" class="hover:text-white">Resume</a></li>
      <li><a href="contact.html" class="text-white font-semibold">Contact</a></li>
    </ul>
  </nav>

  <!-- ✅ Contact Section -->
  <main class="flex-grow flex items-center justify-center px-4 py-16 max-w-3xl mx-auto w-full">
    <section class="bg-gray-800 rounded-2xl shadow-lg p-8 w-full fade-in border border-gray-700">
      <h1 class="text-4xl font-bold text-green-400 mb-6 text-center">Get in Touch</h1>
      <form action="contact_process.php" method="POST" class="space-y-6">
        <div>
          <label for="name" class="block mb-2 font-semibold text-gray-200">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Your full name"
            required
            class="w-full px-4 py-3 rounded-md bg-gray-700 border border-gray-600 placeholder-gray-400 text-white focus:outline-none focus:ring-2 focus:ring-green-400"
          />
        </div>
        <div>
          <label for="email" class="block mb-2 font-semibold text-gray-200">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="you@example.com"
            required
            class="w-full px-4 py-3 rounded-md bg-gray-700 border border-gray-600 placeholder-gray-400 text-white focus:outline-none focus:ring-2 focus:ring-green-400"
          />
        </div>
        <div>
          <label for="message" class="block mb-2 font-semibold text-gray-200">Message</label>
          <textarea
            id="message"
            name="message"
            rows="5"
            placeholder="Write your message here..."
            required
            class="w-full px-4 py-3 rounded-md bg-gray-700 border border-gray-600 placeholder-gray-400 text-white resize-none focus:outline-none focus:ring-2 focus:ring-green-400"
          ></textarea>
        </div>
        <button
          type="submit"
          class="w-full bg-green-500 hover:bg-green-600 transition-colors font-bold py-3 rounded-md text-white text-lg shadow-md"
        >
          Send Message
        </button>
      </form>
    </section>
  </main>


  <footer class="bg-gray-800 text-center py-4 text-gray-400 border-t border-gray-700">
    &copy; 2025 Chirag | Web Developer
  </footer>

  <script>
    // Fade-in animation on scroll
    const fadeElements = document.querySelectorAll('.fade-in');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('show');
          observer.unobserve(entry.target);
        }
      });
    }, { threshold: 0.2 });

    fadeElements.forEach(el => observer.observe(el));
  </script>
</body>
</html>
